[tox]
envlist = py3.5.9, py3.6.8, py3.7.2, py3.8.0, flake8

[travis]
python =
    3.8: py3.8.0
    3.7: py3.7.2
    3.6: py3.6.8
    3.5: py3.5.9

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 limette

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest --cov=limette --basetemp={envtmpdir}

